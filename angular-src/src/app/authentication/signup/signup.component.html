<div class="container-fluid p-3">
    <div class="row p-3">
        <div class="col-md-6 d-block justify-content-center">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input name="name" id="name" class="form-control" placeholder="Enter Name" ngModel autocomplete="off" required>
                                </div>
                            </div>
    
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="phoneNumber">Phone</label>
                                    <input name="phoneNumber" id="phoneNumber" class="form-control" placeholder="Enter Phone Number" ngModel autocomplete="off" required>
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input name="email" id="email" type="email" class="form-control" placeholder="Enter Email" ngModel autocomplete="off" required email>
                                </div>
                            </div>
    
                            <div class="col-md-6">
                                <label for="hospitalType">Hospital Type</label>
                                <br>
                                <select name="hospitalType" id="hospitalType" [value]="'Government Aided'" ngModel required>
                                    <option>Government Aided</option>
                                    <option>Private</option>
                                </select>
                                <span class="text text-danger" *ngIf="signupForm.controls.hospitalType.touched && signupForm.controls.hospitalType.invalid">
                                    Please select Hospital Type
                                </span>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <!-- <input id="address" class="form-control" placeholder="Enter Address"> -->
                                    <textarea name="address" id="address" class="form-control" rows="2" placeholder="Enter Address" ngModel autocomplete="off" required></textarea>
                                </div>
                            </div>
    
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input name="password" id="password" type="password" class="form-control" placeholder="Enter Password" ngModel required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="hospitalLicense">Upload License</label>
                                    <input name="hospitalLicense" id="hospitalLicense" type="file" (change)="handleFileInput($event.target.files)" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="row d-flex justify-content-center">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <button type="button" class="btn btn-secondary btn-block" (click)="onClear()">Clear</button>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-block" [disabled]="signupForm.invalid">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center my-auto h-100">
            <h5 class="h5">
                Already have an account?
                <a class="dark-link" [routerLink]="['/', 'authenticate', 'login']">Login</a>
            </h5>
        </div>
    </div>
</div>
